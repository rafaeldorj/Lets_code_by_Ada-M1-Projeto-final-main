<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/css/home-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css.map">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <title>Cadastro Repo-Men</title>
    
</head>
<body>
     <header>
        <div class="header-blue">
            <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
                <div class="container"><a class="navbar-brand" href="#">REPO-MEN</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Alternar de navegação</span><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse"
                        id="navcol-1">
                        <ul class="nav navbar-nav">
                            <li class="nav-item" role="presentation"><a class="nav-link active" href="home-page.html">Home</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link active" href="catalogo.html">Catalogo</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link active" href="contato.html">Contato</a></li>
                        </ul>
                </div>
            </nav>
        </div>

     </header>
    <main class="conteudo-principal">

        <div >
            
            <form id="cadastroForm">
                <h2>Cadastro Repo-Men</h2>
    
                <label for="nome">Nome de usuário:</label>
                <input type="text" id="nome" name="nome" required>
    
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
    
                <label for="confirmarSenha">Confirmar Senha:</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required>
    
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
    
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade">
    
                <label for="genero">Gênero:</label>
                <select id="genero" name="genero">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Robô</option>
                    <option value="outro">Outro</option>
                </select>
    
    
                <div class="button-group">
                    <button type="submit" style="margin-bottom: 10px;">Cadastrar</button>
                    <button type="reset" id="limparCadastro" style="margin-bottom: 10px;"> Limpar</button>
                    <a href="login.html" class="button">Ja tem login? entre</a>
                </div>
            </form>
        </div>

    </main>

</body>
</html>
